<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  
<!---->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GameShop</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color: #b3d9ff;">
    <nav>
      <label class = "logo"> GameShop
      </label>
     <ul>
      <li>
        <a class="active" href="#">Home</a>
        <a href="gestione.html" id="gestione" class="create_hiding">Gestione Prodotti</a>
        <a class="inactiveLink">Saldo:</a>
        <a id="balance" class="inactiveLink" value=""> </a>
      </li>
     </ul>   
    </nav>

    <div style="height: 35px;">
      </div>
      <div id="productRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>

    <div id="productTemplate" style="display: none;">
      <div class="col-sm-4">
        <div class="panel panel-default panel-product" style="margin: 30px; width: 70%; height: 70%; border-radius: 5%;">
          <div class="panel-body">
            <img alt="100x100" data-src="holder.js/100x100" class="img-rounded img-center" style="width: 100%; height: 80%;" data-holder-rendered="true">
            <br/><br/>
            <strong>Nome</strong>: <span class="product-name">God OF War</span><br/>
            <strong>Prezzo</strong>: <span class="product-price">70</span><br/>
            <strong>Console</strong>: <span class="product-console">PlayStation 5</span><br/>
            <div class="button" style="text-align: center; padding-top: 20px; display: inline-block;">
            <button class="btn btn-default btn-buyProd" type="button" data-prezzo="20" style="margin-right: 10px;">Acquista</button>
            <button class="btn btn-default btn-modify" type="button" data-name="name" data-console="console" data-prezzo="20" data-id="1" id="Modifica" onclick="openModal()">Modifica</button>
          </div>
          </div>
        </div>
      </div>
    </div>


    <div id="modal-form" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <!--<span class="close-modal">&times;</span> -->
        <form class="form">

          <label for="nameMd">Nome:</label>
          <input type="text" id="nameMd" value=""> <br/> <br/>
          <label for="prezzo">Prezzo:</label>
          <input type="number" id="priceMd" value=""> <br/> <br/>
          <label for="console">Console:</label>
          <input type="text" id="consoleMd" value=""> <br/> <br/>
          <div style="padding-top: 60px; display: inline-block; padding-left: 30px;">
          <button class="btn btn-default btn-confirmModify" style="margin-right: 30px;"> Modifica </button>
          <button class="btn btn-default btn-cancelModify"> Cancella </button>
        </div>
        </form>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0/web3.min.js" integrity="sha512-C63V0mFzwl8KV2fRz0QJNKX0d9877urOLSUq5WUq8nUOhDl69hKdGr9mAvl57k47GNjqEMAtiufsvDnk7xs8+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src='./js/header.js'></script>
  </body>
</html>
